plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.glassfish.jersey.core:jersey-server:2.29.1'
    implementation 'org.glassfish.jersey.core:jersey-common:2.29.1'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.29.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.29.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
}

group = 'com.netikalyan.restful'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

war {
    from 'src/index.html'
    webAppDirName = 'src/main/java'
    webXml = file('src/web.xml') // copies a file to WEB-INF/web.xml
}
